<script>
    const videoId = 'fc247815-94f3-40d7-8cd2-f80007a04c14';

    function langs() {
        const exist = ['en', 'ko'];

        const available = [
            ['English', 'en'],
            ['French', 'fr'],
            ['German', 'de'],
            ['Hindi', 'hi'],
            ['Italian', 'it'],
            ['Japanese', 'ja'],
            ['Korean', 'ko'],
            ['Spanish', 'es']
        ];

        return available.filter(([_, l]) => exist.indexOf(l) === -1);
    }

    function requestSubtitle(lang) {
        return fetch('/api/video/subtitle', {
            method: 'POST',
            body: JSON.stringify({
                video_id: videoId,
                target_lang: lang
            })
        });
    }
