<nav class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 relative items-center" x-data="nav">
            <div class="flex">
                <a href="/" class="flex-shrink-0 flex items-center">
                    <img class="block lg:hidden h-8 w-auto" src="https://assets.drskur.xyz/video-search/logo-icon.svg" alt="VideoSearch">
                    <img class="hidden lg:block h-8 w-auto" src="https://assets.drskur.xyz/video-search/logo.svg" alt="VideoSearch">
                </a>
            </div>

            <form action="/search"
                  class="flex-1 px-2 flex justify-center lg:ml-6 lg:justify-end">
                <div class="mr-1">
                    <label for="lang" class="sr-only">Language</label>
                    <select id="lang" name="lang"
                            x-model="lang"
                            class="block bg-gray-100 w-full pl-3 pr-10 py-2 text-base border-gray-300 sm:text-sm rounded-md">
                        <template x-for="al in availableLanguages">
                            <option x-text="al[0]"
                                    :value="al[1]"
                                    :selected="al[1] === lang"></option>
                        </template>
                    </select>
                </div>
                <div class="max-w-lg w-full lg:max-w-xs">
                    <label for="search" class="sr-only">Search</label>
                    <div class="relative text-gray-400 focus-within:text-gray-600">
                        <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input id="search"
                               type="search" name="q" x-model="query"
                               class="block w-full bg-gray-100 py-2 pl-10 pr-3 border border-transparent rounded-md leading-5 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-600 focus:ring-white focus:border-white sm:text-sm" placeholder="Search">
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>

<script>
    const availableLanguages = [
        ['English', 'en'],
        ['French', 'fr'],
        ['German', 'de'],
        ['Hindi', 'hi'],
        ['Italian', 'it'],
        ['Japanese', 'ja'],
        ['Korean', 'ko'],
        ['Spanish', 'es']
    ];

    document.addEventListener('alpine:init', () => {
        const params = new URLSearchParams(location.search);

        Alpine.data('nav', () => ({
            lang: params.get('lang') || '',
            query: params.get('q') || ''
        }))
    })
</script>
